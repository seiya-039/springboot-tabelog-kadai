<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>有料プラン登録</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item active" aria-current="page">有料プラン登録</li>
							</ol>
						</nav>

						<h1 class="mb-3 text-center">有料プラン登録</h1>

						<div th:if="${subscriptionMessage}" class="alert alert-info" role="alert">
							<span th:text="${subscriptionMessage}"></span>
						</div>

						<div class="card mb-4">
							<div class="card-header text-center">
								有料プランの内容
							</div>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">・当日の2時間前までならいつでも予約可能</li>
								<li class="list-group-item">・レビューを全件閲覧可能</li>
								<li class="list-group-item">・レビューを投稿可能</li>
								<li class="list-group-item">・月額たったの300円</li>
							</ul>
						</div>

						<hr class="mb-4">

						<form id="cardForm" method="post" th:action="@{/subscription/create}">
							<div id="cardHolderNameError"></div>
							<input class="nagoyameshi-card-holder-name mb-3" id="cardHolderName" type="text"
								placeholder="カード名義人" required>

							<div id="cardElementError"></div>
							<div class="nagoyameshi-card-element mb-4" id="cardElement"></div>
						</form>
						<div class="d-flex justify-content-center">
							<button class="btn text-white shadow-sm w-50 nagoyameshi-btn" id="cardButton">登録</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
	<script src="https://js.stripe.com/v3"></script>
	<script th:src="@{/js/stripe.js}"></script>
</body>

</html>
